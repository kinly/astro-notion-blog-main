name: Daily Deploy at 8 AM UTC

on:
  schedule:
    - cron: '30 23 * * *'  # 对应 分 时 日 月 星期，30 23 * * *：每天 23:30 UTC（北京时间 7:30 第二天）北京时间 = UTC 时间 + 8 小时23 + 8 = 31-24=7
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # 如果你用的是 gh-pages 分支，默认即可 
          # 官方文档 https://docs.github.com/en/actions/security-for-github-actions/security-guides/automatic-token-authentication
# 你在 main 分支开发，自动构建后推送到 gh-pages 分支，GitHub Pages 只发布 gh-pages 分支的内容。
# 这是 GitHub Pages 的标准用法，源码和发布内容分离，安全又高效。